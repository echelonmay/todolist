<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Todo App</title>
  </head>
  <body>

      <input id="todo-title" type="text" />
      <input id = "date-picker" type="date" />
      <button onclick="addTodo()"> Add Todo </button>
      <div id='todo-list'></div>
      <script>
          const todos = [{
            title: 'Get groceries',
            dueDate: '2022-10-03'
          }, {
            title: 'Wash Car',
            dueDate: '2022-10-01'
          }, {
            title:'Make Dinner',
            dueDate: '2022-10-02'
          }];
            
          render();

          function addTodo() {
            const textbox = document.getElementById('todo-title');
            const title = textbox.value;
            
            const datePicker = document.getElementById('date-picker');
            const dueDate= datePicker.value; 
            todos.push({
              title: title,
              dueDate: dueDate
            });

            render();

          }


          function render() {  
            
              // reset our list
              document.getElementById('todo-list').innerHTML ='';

              // iterate over each item (called todoTitle) in the todos array
              todos.forEach(function(todoTitle){
              // create empty div tags for each item in the todos array and save in var 'element'
              const element = document.createElement ('div');
              // put each items in the todos array in the div tag created
              element.innerText = todoTitle;
              // getting hold of the parent div created in HTML with the id todo-list created 
              const todoList = document.getElementById('todo-list');
              // put the element(which is a div) in another div(parent div) created in HTML (nested tags)
              // put the element on the page(i.e. the div element wit Id 'todo-list')
              todoList.appendChild(element);
              }); 
          }

      </script>
  </body>
</html>
