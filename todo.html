<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Todo App</title>
  </head>
  <body>
      <input id="todo-title" type="text" />
      <button onclick="addTodo()">Add Todo</button>
      <script>
          let todos = ['Get groceries', 'Wash Car' ];

          todos.forEach(function(todoTitle){

              //below is how to create a div element( or tag) just like what we have in HTML
              let element = document.createElement ('div');
              //below is how to give the element created (the div element here) a value or change the value of the element
              element.innerText = todoTitle;
              //how to put the element on the page(i.e. the body) (the div element in this case)
              document.body.appendChild(element)
             });    
          
          function addTodo() {
            let textbox = document.getElementById('todo-title');
            let title = textbox.value;
            todos.push(title);
          }

      </script>
  </body>
</html>
